name: Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build on Linux/Windows
      run: |
        ./gradlew build  # Burada projenizin derleme komutunu yazmalısınız
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'windows-latest'

    - name: Set up Android
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 28
        script: sdkmanager "platform-tools" "platforms;android-28"  # Android derlemesi için gerekli ayarlar

    - name: Build on Android
      run: |
        ./gradlew assembleDebug  # Burada Android için derleme komutunu yazmalısınız
      if: matrix.os == 'ubuntu-latest'

  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Run tests
      run: |
        ./gradlew test  # Burada test komutlarınızı yazmalısınız

